<div class="bloc-blanc">
  <h2 class="titre-connexion">Créer votre compte</h2>
  <form class="formulaire-connexion">
    <div class="champ-formulaire">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Entrez votre adresse email">
    </div>
    <div class="champ-formulaire">
      <label for="Nom">Nom</label>
      <input type="Nom" id="Nom" placeholder="Entrez votre nom">
    </div>
    <div class="champ-formulaire">
      <label for="Date">Date de naissance</label>
      <input type="Date" id="Date" placeholder="YYYY-MM-DD">
    </div>
    <div class="champ-formulaire">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Tapez votre mode passe">
    </div>
    <div class="champ-formulaire">
      <label for="confirmpassword">Confirmer votre mot de passe</label>
      <input type="confirmpassword" id="confirmpassword" placeholder="Taper votre mot de passe">
    </div>

    <div class="option-rester-connecte">
      <input type="checkbox" id="rester-connecte">
      <label for="rester-connecte">Rester connecter</label>
    </div>
    <button type="submit" class="bouton-connexion">Créer un compte</button>
  </form>
</div>
